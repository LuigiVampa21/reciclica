<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="success" size="full" (click)="login()"
          >LOGIN</ion-button
        >
        <ion-button
          color="success"
          size="full"
          fill="clear"
          (click)="register()"
          >REGISTER</ion-button
        >
        <ion-button color="dark" size="full" fill="clear"
          >Forgot password ?</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
